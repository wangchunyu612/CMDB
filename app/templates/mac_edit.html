        "sInfoEmpty": "第 0 到 0 条记录，共 0 条",

        "sSearchPlaceholder": "",
        "sUrl": "",
        "sZeroRecords": "没有相关记录"
    }
    $.fn.dataTable.defaults.oLanguage=oLanguage;
    $('#dataTables-example').DataTable({
            responsive: true,
            // iDisplayLength:3
    });
    });
    var pro = 10
    var timer = null
    timer = setInterval(function(){
        if (pro<100) {

        pro = pro*1.5

        $('#progress-reboot').css('width',pro+'%')
        }else{
            clearInterval(timer)
            $('#progress-reboot').addClass('hide')
        }

    },100)
    var is_right = true
    setInterval(function(){
        var t = $('#alertText')
        var left = parseInt(t.css('left'))
        var val
        if (is_right) {
            if (left<300) {
                val = left+1
                t.css('left',val)
            }else{
                is_right = false
            }
        }else{
            if (left>250) {
                val = left-1
                t.css('left',val)
            }else{
                is_right = true
            }

        }
        // if (left<300&&left>250) {
        //     t.css('left',left+1)
        // };
    },50)
    </script>


<script>
	$('#addmacBtn').click(function(){
		$('#addmacModal').modal('show')
	})
	    	$(document).on('click','.deletemac',function(){
	    		var id = $(this).data('id')
	    		$.get('/deletemac?id='+id,function(res){
	    			if (res == 'ok') {
	    				location.reload()
	    			};
	    		})
	    	})
	$('#confirmAddmacBtn').click(function(){
		var is_val = true
		$('#addmacForm').find('input').each(function(i,v){
			if (!$(v).val()) {
				$(v).after('<span class="text-danger">必填字段</span>')
				is_val = false
			}else{
				$(v).next().remove()
			}
		})
		if (is_val) {

		$.get('/addmac',$('#addmacForm').serialize(),function(data){
			if (data=='ok') {
				$('#tipModal').find('.modal-body').html('添加成功').end().modal('show')
			};
		})
		};

	})

</script>
<script type="text/javascript">

function macresult(ele){
   if($('#bianhao').val()&&$('#name').val()&&$('#ip').val()&&$('#idc_jg').val()&&$('#idc_name').val()&&$('#service').val()){
     var id=$(ele).attr("id");
  $.ajax({
    url:"/macresult/",
    data:{id:$('#bianhao').val(),name:$('#name').val(),ip:$('#ip').val(),idc_jg:$('#idc_jg').val(),idc_name:$('#idc_name').val(),service:$('#service').val()},
    success:function(data){
     if (data=='ok') {
     $('#tipModal').find('.modal-body').html('修改成功').end().modal('show')
           }
      }

});
}}
</script>
